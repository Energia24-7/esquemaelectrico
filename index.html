<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diseño Tableros Eléctricos</title>
  <style>
    body { display:flex; margin:0; font-family:sans-serif; height:100vh; }
    #sidebar { width:300px; background:#f4f4f4; padding:10px; border-right:1px solid #ccc; overflow-y:auto; }
    #canvas-container { flex:1; position:relative; }
    #c { border:1px solid #ccc; background-color:white; }
    #zoomControls {
      position:absolute; top:10px; right:10px;
      background:#fff; border:1px solid #ccc; border-radius:5px;
      padding:5px; display:flex; gap:5px;
    }
    button, select { padding:5px; margin:3px 0; width:100%; }
    .error { color:red; font-weight:bold; margin-top:5px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Catálogo Eléctrico</h3>
    <label>Tipo</label>
    <select id="tipo"><option value="">-- Seleccionar --</option></select>
    <div id="config"></div>
    <button id="btnInsert">Insertar</button>
    <div id="msg" class="error"></div>
  </div>

  <div id="canvas-container">
    <canvas id="c" width="1200" height="800"></canvas>
    <div id="zoomControls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="resetZoom">100%</button>
    </div>
  </div>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const canvas = new fabric.Canvas('c', { selection: true });
    let catalogo = {}; 
    let seleccion = null;

    // === GRID BACKGROUND ===
    function drawGrid() {
      const gridSize = 50;
      const width = canvas.getWidth();
      const height = canvas.getHeight();
      const gridLines = [];

      for (let i = 0; i < width / gridSize; i++) {
        gridLines.push(new fabric.Line([ i*gridSize, 0, i*gridSize, height], {
          stroke: '#eee', selectable: false, evented: false
        }));
      }
      for (let j = 0; j < height / gridSize; j++) {
        gridLines.push(new fabric.Line([ 0, j*gridSize, width, j*gridSize], {
          stroke: '#eee', selectable: false, evented: false
        }));
      }
      const gridGroup = new fabric.Group(gridLines, { selectable: false, evented: false });
      canvas.add(gridGroup);
      gridGroup.sendToBack();
    }
    drawGrid();

    // === ZOOM ===
    let zoomLevel = 1;
    document.getElementById("zoomIn").onclick = () => setZoom(zoomLevel * 1.2);
    document.getElementById("zoomOut").onclick = () => setZoom(zoomLevel / 1.2);
    document.getElementById("resetZoom").onclick = () => setZoom(1);

    function setZoom(z) {
      zoomLevel = z;
      canvas.setZoom(zoomLevel);
      canvas.setWidth(1200 * zoomLevel);
      canvas.setHeight(800 * zoomLevel);
      canvas.renderAll();
    }

    // URL del Google Sheet (CSV publicado)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2Bqb-E25bu5MSBfQ-Kdea4O_Xs3DiUbc03OBAa_O66zkMfkOztfqs9KnSRU47FR0TLvFlqV9E6eyx/pub?output=csv";

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        catalogo = procesarCatalogo(results.data);
        llenarTipos();
      }
    });

    function procesarCatalogo(data) {
      const obj = {};
      data.forEach(row => {
        if (!row.tipo) return;
        const tipo = row.tipo.toLowerCase();
        if (!obj[tipo]) obj[tipo] = [];
        obj[tipo].push({ ...row });
      });
      return obj;
    }

    function llenarTipos() {
      const tipoSelect = document.getElementById("tipo");
      Object.keys(catalogo).forEach(t => {
        tipoSelect.innerHTML += `<option value="${t}">${t}</option>`;
      });
    }

    const tipoSelect = document.getElementById("tipo");
    const configDiv = document.getElementById("config");
    const msgDiv = document.getElementById("msg");

    tipoSelect.addEventListener("change", () => {
      configDiv.innerHTML = "";
      msgDiv.innerText = "";
      seleccion = null;
      if (tipoSelect.value) generarCampos(tipoSelect.value);
    });

    function generarCampos(tipo) {
      const opciones = catalogo[tipo];
      if (!opciones) return;

      let html = `<label>Part Number</label>
                  <select id="partSel">
                    <option value="">-- Elegir --</option>`;
      opciones.forEach(opt => {
        html += `<option value="${opt.part}">${opt.part}</option>`;
      });
      html += `</select>`;

      const props = Object.keys(opciones[0]).filter(k => !["part","icon","tipo"].includes(k));
      props.forEach(p => {
        html += `<label>${p}</label><select id="${p}Sel"><option value="">--</option>`;
        [...new Set(opciones.map(o => o[p]))].forEach(val => {
          html += `<option value="${val}">${val}</option>`;
        });
        html += `</select>`;
      });

      configDiv.innerHTML = html;

      const partSel = document.getElementById("partSel");
      partSel.addEventListener("change", () => {
        const val = partSel.value;
        if (val) {
          seleccion = opciones.find(o => o.part === val);
          props.forEach(p => document.getElementById(p+"Sel").value = seleccion[p] || "");
          msgDiv.innerText = "";
        }
      });

      props.forEach(p => {
        document.getElementById(p+"Sel").addEventListener("change", () => {
          const filtros = {};
          props.forEach(pp => {
            const v = document.getElementById(pp+"Sel").value;
            if (v) filtros[pp] = v;
          });
          const filtrados = opciones.filter(o => Object.entries(filtros).every(([k,v]) => o[k]===v));
          if (filtrados.length === 1) {
            seleccion = filtrados[0];
            partSel.value = seleccion.part;
            msgDiv.innerText = "";
          } else {
            seleccion = null;
            partSel.value = "";
            msgDiv.innerText = "⚠️ No existe esa combinación en catálogo";
          }
        });
      });
    }

    // Insertar icono
    document.getElementById("btnInsert").addEventListener("click", () => {
      if (!seleccion) return alert("Seleccione un componente válido");
      if (!seleccion.icon) return alert("No hay icono definido en la hoja");

      fabric.Image.fromURL(seleccion.icon, function(img) {
        if (!img) {
          alert("No se pudo cargar el icono");
          return;
        }
        img.set({ left:100, top:100, scaleX:0.5, scaleY:0.5 });
        img.metadata = seleccion;
        canvas.add(img).setActiveObject(img);
      }, { crossOrigin: 'anonymous' });
    });

    // Delete key
    document.addEventListener("keydown", function(e) {
      if (e.key === "Delete" || e.key === "Backspace") {
        const active = canvas.getActiveObject();
        if (active) {
          canvas.remove(active);
          canvas.discardActiveObject();
          canvas.requestRenderAll();
        }
      }
    });
  </script>
</body>
</html>
