<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo El√©ctrico Avanzado</title>
  <style>
    body { display:flex; margin:0; font-family:sans-serif; height:100vh; }
    #sidebar { width:280px; background:#f4f4f4; padding:10px; border-right:1px solid #ccc; overflow-y:auto; }
    #canvas-container { flex:1; }
    label { display:block; margin:5px 0 2px; }
    select, input, button { width:100%; padding:5px; margin-bottom:10px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Insertar Componente</h3>

    <label>Tipo</label>
    <select id="tipo">
      <option value="">-- Seleccionar --</option>
      <option value="interruptor">Interruptor</option>
      <option value="fusible">Fusible</option>
      <option value="contactor">Contactor</option>
    </select>

    <div id="config"></div>
    <button id="btnInsert">Seleccionar</button>
  </div>

  <div id="canvas-container">
    <canvas id="c" width="900" height="600" style="border:1px solid #ccc;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script>
    const canvas = new fabric.Canvas('c');

    // Cat√°logo de componentes (demo)
    const catalogo = {
      interruptor: [
        { part:"ABB-S202", tipo:"Riel DIN", frame:"150A", polos:"2P", icu:"10kA", icon:"https://cdn-icons-png.flaticon.com/512/1048/1048941.png" },
        { part:"ABB-TMAX250", tipo:"Caja Moldeada", frame:"250A", polos:"3P", icu:"25kA", icon:"https://cdn-icons-png.flaticon.com/512/1048/1048932.png" }
      ],
      fusible: [
        { part:"NH-63A", tipo:"NH", amp:"63A", icon:"https://cdn-icons-png.flaticon.com/512/1048/1048975.png" },
        { part:"CIL-10A", tipo:"Cil√≠ndrico", amp:"10A", icon:"https://cdn-icons-png.flaticon.com/512/1048/1048973.png" }
      ],
      contactor: [
        { part:"LC1D09", amp:"9A", bobina:"220V AC", icon:"https://cdn-icons-png.flaticon.com/512/1048/1048960.png" },
        { part:"LC1D25", amp:"25A", bobina:"24V DC", icon:"https://cdn-icons-png.flaticon.com/512/1048/1048961.png" }
      ]
    };

    const tipoSelect = document.getElementById("tipo");
    const configDiv = document.getElementById("config");
    let seleccion = null;

    // Genera selects din√°micos seg√∫n tipo
    function generarCampos(tipo) {
      const opciones = catalogo[tipo];
      if (!opciones) return;

      let html = `<label>Part Number</label>
                  <select id="partSel">
                    <option value="">-- Elegir --</option>`;
      opciones.forEach(opt => {
        html += `<option value="${opt.part}">${opt.part}</option>`;
      });
      html += `</select>`;

      // Campos din√°micos seg√∫n propiedades
      const props = Object.keys(opciones[0]).filter(k => !["part","icon"].includes(k));
      props.forEach(p => {
        html += `<label>${p}</label><select id="${p}Sel"><option value="">--</option>`;
        [...new Set(opciones.map(o => o[p]))].forEach(val => {
          html += `<option value="${val}">${val}</option>`;
        });
        html += `</select>`;
      });

      configDiv.innerHTML = html;

      // Listeners
      document.getElementById("partSel").addEventListener("change", e => {
        const val = e.target.value;
        if (val) {
          seleccion = opciones.find(o => o.part === val);
          // autocompletar propiedades
          props.forEach(p => document.getElementById(p+"Sel").value = seleccion[p] || "");
        }
      });

      props.forEach(p => {
        document.getElementById(p+"Sel").addEventListener("change", () => {
          const filtros = {};
          props.forEach(pp => {
            const v = document.getElementById(pp+"Sel").value;
            if (v) filtros[pp] = v;
          });
          const filtrados = opciones.filter(o => Object.entries(filtros).every(([k,v]) => o[k]===v));
          if (filtrados.length === 1) {
            seleccion = filtrados[0];
            document.getElementById("partSel").value = seleccion.part;
          }
        });
      });
    }

    tipoSelect.addEventListener("change", () => {
      configDiv.innerHTML = "";
      seleccion = null;
      if (tipoSelect.value) generarCampos(tipoSelect.value);
    });

    // Insertar icono en canvas
    document.getElementById("btnInsert").addEventListener("click", () => {
      if (!seleccion) return alert("Seleccione un componente completo");
      fabric.Image.fromURL(seleccion.icon, function(img) {
        img.set({ left:100, top:100, scaleX:0.3, scaleY:0.3 });
        img.metadata = seleccion;
        canvas.add(img).setActiveObject(img);
      }, { crossOrigin: 'anonymous' });
    });

    // üî• Borrar con tecla Delete
    document.addEventListener("keydown", function(e) {
      if (e.key === "Delete" || e.key === "Backspace") {
        const active = canvas.getActiveObject();
        if (active) {
          canvas.remove(active);
          canvas.discardActiveObject();
          canvas.requestRenderAll();
        }
      }
    });
  </script>
</body>
</html>
