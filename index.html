<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo desde Google Sheets</title>
  <style>
    body { display:flex; margin:0; font-family:sans-serif; height:100vh; }
    #sidebar { width:300px; background:#f4f4f4; padding:10px; border-right:1px solid #ccc; overflow-y:auto; }
    #canvas-container { flex:1; }
    select, button { width:100%; padding:5px; margin:5px 0; }
    .error { color:red; font-weight:bold; margin-top:5px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Catálogo Eléctrico</h3>
    <label>Tipo</label>
    <select id="tipo"><option value="">-- Seleccionar --</option></select>
    <div id="config"></div>
    <button id="btnInsert">Insertar</button>
    <div id="msg" class="error"></div>
  </div>

  <div id="canvas-container">
    <canvas id="c" width="900" height="600" style="border:1px solid #ccc;"></canvas>
  </div>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const canvas = new fabric.Canvas('c');
    let catalogo = {}; // Se cargará desde Google Sheets
    let seleccion = null;

    // URL de Google Sheets en formato CSV
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vXXXXXXX/pub?gid=0&single=true&output=csv";

    // Leer datos con PapaParse
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        catalogo = procesarCatalogo(results.data);
        llenarTipos();
      }
    });

    function procesarCatalogo(data) {
      // Agrupar por tipo
      const obj = {};
      data.forEach(row => {
        const tipo = row.tipo.toLowerCase();
        if (!obj[tipo]) obj[tipo] = [];
        obj[tipo].push({
          part: row.part,
          icon: row.icon,
          ...row
        });
      });
      return obj;
    }

    function llenarTipos() {
      const tipoSelect = document.getElementById("tipo");
      Object.keys(catalogo).forEach(t => {
        tipoSelect.innerHTML += `<option value="${t}">${t}</option>`;
      });
    }

    const tipoSelect = document.getElementById("tipo");
    const configDiv = document.getElementById("config");
    const msgDiv = document.getElementById("msg");

    tipoSelect.addEventListener("change", () => {
      configDiv.innerHTML = "";
      msgDiv.innerText = "";
      seleccion = null;
      if (tipoSelect.value) generarCampos(tipoSelect.value);
    });

    function generarCampos(tipo) {
      const opciones = catalogo[tipo];
      if (!opciones) return;

      let html = `<label>Part Number</label>
                  <select id="partSel">
                    <option value="">-- Elegir --</option>`;
      opciones.forEach(opt => {
        html += `<option value="${opt.part}">${opt.part}</option>`;
      });
      html += `</select>`;

      const props = Object.keys(opciones[0]).filter(k => !["part","icon","tipo"].includes(k));
      props.forEach(p => {
        html += `<label>${p}</label><select id="${p}Sel"><option value="">--</option>`;
        [...new Set(opciones.map(o => o[p]))].forEach(val => {
          html += `<option value="${val}">${val}</option>`;
        });
        html += `</select>`;
      });

      configDiv.innerHTML = html;

      const partSel = document.getElementById("partSel");
      partSel.addEventListener("change", () => {
        const val = partSel.value;
        if (val) {
          seleccion = opciones.find(o => o.part === val);
          props.forEach(p => document.getElementById(p+"Sel").value = seleccion[p] || "");
          msgDiv.innerText = "";
        }
      });

      props.forEach(p => {
        document.getElementById(p+"Sel").addEventListener("change", () => {
          const filtros = {};
          props.forEach(pp => {
            const v = document.getElementById(pp+"Sel").value;
            if (v) filtros[pp] = v;
          });
          const filtrados = opciones.filter(o => Object.entries(filtros).every(([k,v]) => o[k]===v));
          if (filtrados.length === 1) {
            seleccion = filtrados[0];
            partSel.value = seleccion.part;
            msgDiv.innerText = "";
          } else {
            seleccion = null;
            partSel.value = "";
            msgDiv.innerText = "⚠️ No existe esa combinación en catálogo";
          }
        });
      });
    }

    // Insertar icono en canvas
    document.getElementById("btnInsert").addEventListener("click", () => {
      if (!seleccion) return alert("Seleccione un componente válido");
      fabric.Image.fromURL(seleccion.icon, function(img) {
        img.set({ left:100, top:100, scaleX:0.3, scaleY:0.3 });
        img.metadata = seleccion;
        canvas.add(img).setActiveObject(img);
      }, { crossOrigin: 'anonymous' });
    });

    // Borrar con tecla Delete
    document.addEventListener("keydown", function(e) {
      if (e.key === "Delete" || e.key === "Backspace") {
        const active = canvas.getActiveObject();
        if (active) {
          canvas.remove(active);
          canvas.discardActiveObject();
          canvas.requestRenderAll();
        }
      }
    });
  </script>
</body>
</html>
