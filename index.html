<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diseño de Tableros Eléctricos</title>
  <style>
    body { display:flex; margin:0; font-family:sans-serif; height:100vh; }
    #sidebar { width:300px; background:#f4f4f4; padding:10px; border-right:1px solid #ccc; overflow-y:auto; }
    #canvas-container { flex:1; position:relative; }
    #c { border:1px solid #ccc; background-color:white; }
    #zoomControls {
      position:absolute; top:10px; right:10px;
      background:#fff; border:1px solid #ccc; border-radius:5px;
      padding:5px; display:flex; gap:5px;
    }
    #bomButton {
      position:absolute; top:10px; left:10px;
      background:#007bff; color:#fff; border:none; padding:6px 12px;
      border-radius:4px; cursor:pointer;
    }
    #rightPanel {
      width:250px; background:#fafafa; border-left:1px solid #ccc;
      padding:10px; overflow-y:auto; transition: transform 0.3s ease;
    }
    #bomModal {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center;
    }
    #bomContent {
      background:#fff; padding:20px; border-radius:8px; max-width:600px; width:90%;
    }
    table { border-collapse:collapse; width:100%; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:5px; text-align:left; }
    .error { color:red; font-weight:bold; margin-top:5px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Catálogo Eléctrico</h3>
    <label>Tipo</label>
    <select id="tipo"><option value="">-- Seleccionar --</option></select>
    <div id="config"></div>
    <button id="btnInsert">Insertar</button>
    <div id="msg" class="error"></div>
  </div>

  <div id="canvas-container">
    <button id="bomButton">BOM</button>
    <canvas id="c" width="1000" height="800"></canvas>
    <div id="zoomControls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="resetZoom">100%</button>
    </div>
  </div>

  <div id="rightPanel">
    <h3>Materiales Insertados</h3>
    <ul id="bomList"></ul>
  </div>

  <!-- Modal BOM -->
  <div id="bomModal">
    <div id="bomContent">
      <h2>Bill of Materials</h2>
      <table id="bomTable">
        <thead>
          <tr><th>Part</th><th>Características</th><th>Cantidad</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="exportBOM()">Exportar a Excel (CSV)</button>
      <button onclick="document.getElementById('bomModal').style.display='none'">Cerrar</button>
    </div>
  </div>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const canvas = new fabric.Canvas('c', { selection: true });
    let catalogo = {}; 
    let seleccion = null;
    let bomData = {}; // {part: {caracteristicas:"", qty:0}}

    // === GRID ===
    function drawGrid() {
      const gridSize = 50;
      const width = canvas.getWidth();
      const height = canvas.getHeight();
      for (let i=0; i<width/gridSize; i++) {
        canvas.add(new fabric.Line([i*gridSize,0,i*gridSize,height], {stroke:'#eee', selectable:false, evented:false}));
      }
      for (let j=0; j<height/gridSize; j++) {
        canvas.add(new fabric.Line([0,j*gridSize,width,j*gridSize], {stroke:'#eee', selectable:false, evented:false}));
      }
      canvas.sendToBack(canvas.item(0));
    }
    drawGrid();

    // === ZOOM ===
    let zoomLevel = 1;
    function setZoom(z) {
      zoomLevel = z;
      canvas.setZoom(zoomLevel);
      canvas.renderAll();
    }
    document.getElementById("zoomIn").onclick = () => setZoom(zoomLevel * 1.2);
    document.getElementById("zoomOut").onclick = () => setZoom(zoomLevel / 1.2);
    document.getElementById("resetZoom").onclick = () => setZoom(1);

    // === GOOGLE SHEETS ===
    const sheetUrl = "TU_LINK_CSV"; // <-- reemplaza con tu CSV publicado
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        catalogo = procesarCatalogo(results.data);
        llenarTipos();
      }
    });

    function procesarCatalogo(data) {
      const obj = {};
      data.forEach(row => {
        if (!row.tipo) return;
        const tipo = row.tipo.toLowerCase();
        if (!obj[tipo]) obj[tipo] = [];
        obj[tipo].push({...row});
      });
      return obj;
    }

    function llenarTipos() {
      const tipoSelect = document.getElementById("tipo");
      Object.keys(catalogo).forEach(t => {
        tipoSelect.innerHTML += `<option value="${t}">${t}</option>`;
      });
    }

    const tipoSelect = document.getElementById("tipo");
    const configDiv = document.getElementById("config");
    const msgDiv = document.getElementById("msg");

    tipoSelect.addEventListener("change", () => {
      configDiv.innerHTML = "";
      msgDiv.innerText = "";
      seleccion = null;
      if (tipoSelect.value) generarCampos(tipoSelect.value);
    });

    function generarCampos(tipo) {
      const opciones = catalogo[tipo];
      if (!opciones) return;

      let html = `<label>Part Number</label>
                  <select id="partSel">
                    <option value="">-- Elegir --</option>`;
      opciones.forEach(opt => {
        html += `<option value="${opt.part}">${opt.part}</option>`;
      });
      html += `</select>`;

      props.forEach(p => {
        html += `<label>${p}</label><select id="${p}Sel"><option value="">--</option>`;
        [...new Set(opciones.map(o => o[p]))].forEach(val => {
          html += `<option value="${val}">${val}</option>`;
        });
        html += `</select>`;
