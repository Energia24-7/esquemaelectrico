<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo Eléctrico</title>
  <style>
    body { display:flex; margin:0; font-family:sans-serif; height:100vh; }
    #sidebar { width:260px; background:#f4f4f4; padding:10px; border-right:1px solid #ccc; }
    #canvas-container { flex:1; }
    label { display:block; margin:5px 0 2px; }
    select, input, button { width:100%; padding:5px; margin-bottom:10px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Insertar Componente</h3>

    <label>Tipo</label>
    <select id="tipo">
      <option value="">-- Seleccionar --</option>
      <option value="interruptor">Interruptor</option>
      <option value="fusible">Fusible</option>
      <option value="contactor">Contactor</option>
      <option value="cable">Cable</option>
    </select>

    <div id="config"></div>

    <button id="btnInsert">Seleccionar</button>
  </div>

  <div id="canvas-container">
    <canvas id="c" width="900" height="600" style="border:1px solid #ccc;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script>
    const canvas = new fabric.Canvas('c');

    // Catálogo con ejemplos (podría venir de un JSON externo o Google Sheets)
    const catalogo = {
      interruptor: [
        { part:"ABB-S202", tipo:"Riel DIN", frame:"150A", polos:"2P", icu:"10kA", icon:"icons/interruptor_din.png" },
        { part:"ABB-TMAX250", tipo:"Caja Moldeada", frame:"250A", polos:"3P", icu:"25kA", icon:"icons/interruptor_mccb.png" }
      ],
      fusible: [
        { part:"NH-63A", tipo:"NH", amp:"63A", icon:"icons/fusible_nh.png" },
        { part:"CIL-10A", tipo:"Cilíndrico", amp:"10A", icon:"icons/fusible_cilindrico.png" }
      ],
      contactor: [
        { part:"LC1D09", amp:"9A", bobina:"220V AC", icon:"icons/contactor.png" },
        { part:"LC1D25", amp:"25A", bobina:"24V DC", icon:"icons/contactor.png" }
      ]
    };

    const tipoSelect = document.getElementById("tipo");
    const configDiv = document.getElementById("config");
    let seleccion = null;

    // Cargar configuraciones dinámicamente
    tipoSelect.addEventListener("change", () => {
      configDiv.innerHTML = "";
      const tipo = tipoSelect.value;
      if (!tipo) return;
      const opciones = catalogo[tipo];
      if (!opciones) return;

      // PartNumber desplegable
      let html = `<label>Part Number</label>
                  <select id="partSel">`;
      opciones.forEach(opt => {
        html += `<option value="${opt.part}">${opt.part}</option>`;
      });
      html += `</select>`;

      configDiv.innerHTML = html;

      // Guardar selección inicial
      seleccion = opciones[0];

      // Escuchar cambios en partNumber
      document.getElementById("partSel").addEventListener("change", e => {
        seleccion = opciones.find(o => o.part === e.target.value);
      });
    });

    // Insertar en canvas
    document.getElementById("btnInsert").addEventListener("click", () => {
      if (!seleccion) return alert("Seleccione un componente");
      fabric.Image.fromURL(seleccion.icon, function(img) {
        img.set({ left:100, top:100, scaleX:0.5, scaleY:0.5 });
        img.metadata = seleccion; // guardar info para BOM
        canvas.add(img).setActiveObject(img);
      });
    });
  </script>
</body>
</html>
